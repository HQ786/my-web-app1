<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Enter name">
        <button type="submit">Add User</button>
    </form>
    <ul>
        {% for user in users %}
        <li>{{ user[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
